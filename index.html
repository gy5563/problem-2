<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans text-gray-800">

  <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden">
    <div class="bg-indigo-600 p-6 text-center">
      <h1 class="text-2xl font-bold text-white tracking-wide">Crypto Currency Converter</h1>
    </div>

    <div class="p-8 space-y-6">

      <div id="loading" class="flex flex-col items-center justify-center py-8">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
        <p class="text-gray-500 mt-4 text-sm">Fetching prices...</p>
      </div>

      <form id="converter-form" class="hidden space-y-6">

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-500">Amount to send</label>
          <div
            class="relative flex items-center bg-gray-50 rounded-xl border border-gray-200 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-transparent transition-all p-1">

            <input type="number" id="input-amount" value="1" min="0" step="any" placeholder="0.00"
              class="w-full bg-transparent p-4 text-xl font-bold text-gray-800 focus:outline-none" />

            <div class="relative border-l border-gray-200 h-10 flex items-center mx-2"></div>

            <div class="flex items-center w-1/3 min-w-[140px] pr-2">
              <img id="from-icon" src="" alt="icon" class="w-6 h-6 rounded-full mr-2 object-contain bg-white shadow-sm" />

              <div class="relative w-full">
                <select id="from-currency"
                  class="w-full py-4 bg-transparent font-semibold text-gray-700 focus:outline-none appearance-none cursor-pointer z-10 relative">
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pointer-events-none text-gray-500">
                  <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                    <path
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-center -my-3 relative z-10">
          <button type="button" id="swap-btn"
            class="bg-indigo-600 text-white p-3 rounded-full shadow-lg active:scale-95 focus:outline-none ring-4 ring-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
            </svg>
          </button>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-500">Amount to receive</label>
          <div
            class="relative flex items-center bg-gray-50 rounded-xl border border-gray-200 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-transparent transition-all p-1">

            <input type="text" id="output-amount" readonly placeholder="0.00"
              class="w-full bg-transparent p-4 text-xl font-bold text-gray-800 focus:outline-none" />

            <div class="relative border-l border-gray-200 h-10 flex items-center mx-2"></div>

            <div class="flex items-center w-1/3 min-w-[140px] pr-2">
              <img id="to-icon" src="" alt="icon" class="w-6 h-6 rounded-full mr-2 object-contain bg-white shadow-sm" />

              <div class="relative w-full">
                <select id="to-currency"
                  class="w-full py-4 bg-transparent font-semibold text-gray-700 focus:outline-none appearance-none cursor-pointer">
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pointer-events-none text-gray-500">
                  <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                    <path
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-blue-50 rounded-lg p-3 flex items-center justify-between text-sm text-blue-800">
          <span class="font-medium">Exchange Rate</span>
          <span id="exchange-rate-display" class="font-bold">--</span>
        </div>

      </form>

      <div id="error-msg" class="hidden text-center text-red-500 py-4">
        Failed to load price data.
      </div>
    </div>

  </div>

  <script src="src/main.js"></script>
</body>

</html>
